<html>
		<head>
			<title>Sign-up Page</title>
			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

		<script type="text/javascript" src="jquery-3.4.1.js"></script>
		<script src="../js/scripts.js"></script>

			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
			<style>
			.btn {
			  background-color: #3a7b99; /* navy */
			  border: none;
			  color: white;
			  -webkit-transition-duration: 0.4s; /* Safari */
		  	  transition-duration: 0.4s;
			}
			.btn:hover {
		  		background-color: #3a9958; /* leaves color */
		  		color: white;
			}

			</style>
		</head>

		<body>
		<div class="container">
		        <div class="row">
					<div class="col-md-5 mx-auto">
					  <div id="first">
					      <div class="myform form">
		 					<!-- align logo to center -->
		 					<div class="text-center">

				            <img src="../resources/img/logo.png" alt="emblem" height="130" width="130"><p></p>
				             <h5 style="font-family:Helvetica; text-align: left;">Create Your Student Account</h5>
		                    </div>
		                        </div>
		                        <form action="#" name="registration">
		                           <div class="form-group">
		                              <label for="exampleInputEmail1">First Name</label>
		                              <input type="text"  name="firstname" class="form-control" id="firstname" aria-describedby="emailHelp" name ="firstname-repeat" required>
		                           </div>
		                           <div class="form-group">
		                              <label for="exampleInputEmail1">Last Name</label>
		                              <input type="text"  name="lastname" class="form-control" id="lastname" aria-describedby="emailHelp" name ="lastname-repeat" required>
		                           </div>
		                           <div class="form-group">
		                              <label for="exampleInputEmail1">Institution</label>
		                              <input type="company" name="company" id="company"  class="form-control" aria-describedby="emailHelp" name ="company-repeat" required>
		                           </div>
		                           <div class="form-group">
		                              <label for="exampleInputEmail1">Email Address</label>
		                              <input type="email" name="email"  class="form-control" id="email" aria-describedby="emailHelp" required>
		                           </div>
		                           <div class="form-group">
		                              <label for="exampleInputEmail1">Password</label>
		                              <input type="password" name="password" id="password" class="form-control" aria-describedby="emailHelp" name ="password-repeat" required>
																</div>
																<div class="form-group">
																	<label for="exampleInputEmail1">Confirm Password</label>
																	<input type="password" name="password" id="confirm_password" class="form-control" aria-describedby="emailHelp" name ="password-repeat" required>
		                           </div>

																 <script>
																 var password = document.getElementById("password"), confirm_password = document.getElementById("confirm_password");
																		function validatePassword(){
																		 if(password.value != confirm_password.value) {
																			 confirm_password.setCustomValidity("Passwords Don't Match");
																		 } else {
																			 confirm_password.setCustomValidity('');
																		 }
																		}
																		password.onchange = validatePassword;
																		confirm_password.onkeyup = validatePassword;
																	</script>

		                           <div class="col-md-12 text-center mb-3">
		                              <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm">Sign up</button>
		                           </div>
		                           <div class="col-md-12">
		                              <div class="form-group" style="float:left">
		                                 <p class="text-center"><a href style="color:#3a7b99;"="#" id="signin">Already have an account?</a></p>
		                              </div>
		                          </div>
								<div class="col-md-12" class ="indent">
									 <div class="form-group" style="float:left">
											<p class="text-center"style ="padding-left: 15px;"><a href style="color:#3a7b99;"="#" id="signin">&emsp; Not a Student?</a></p>
									 </div>
								 </div>
		                        </form>

		                </div>
		           </div>
				</div>
			</div>

		</body>

		<footer class="page-footer border-top">
			<br>
		</footer>

</html>

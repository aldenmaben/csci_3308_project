<!DOCTYPE html>
<html>
<title>Arbonsi</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}

body, html {
  height: 100%;
  line-height: 1.8;
}

/* Full height image header */
.bgimg-1 {
  background-position: center;
  background-size: cover;
  background-image: url("https://www.tokkoro.com/picsup/1071462-forest.jpg");
  min-height: 100%;
}

.w3-bar .w3-button {
  padding: 16px;
}
.w3-jumbo {
    font-size: 100px!important;
}
.w3-large {
    font-size: 20px!important;
}
</style>
<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-card" id="myNavbar">
    <a href="#home" class="w3-bar-item w3-button w3-wide">ARBONSI</a>
    <!-- Right-sided navbar links -->
    <div class="w3-right">
      <!-- <a href="#about" class="w3-bar-item w3-button">ABOUT</a>
      <a href="#team" class="w3-bar-item w3-button"><i class="fa fa-user"></i> TEAM</a> -->
      <!-- <a href="signin.html" class="w3-bar-item w3-button"><i class="fa fa-user-circle"></i> LOGIN</a> -->
    </div>
  </div>
</div>

<div class="w3-container w3-light-grey" style="padding:128px 16px" id="team">
    <h1 class="w3-center">Employer Profile</h1>
    <div class="w3-row-padding w3-grayscale" style="margin-top:64px">
        <div class="w3-col l4  w3-margin-bottom">
          <div class="w3-card">
            <div class="w3-container">
             <img src="profile.jpg" class="card-img-top" alt="profile pic">
              <h3> Employer Name</h3>
              <p class="w3-opacity">Major, Year</p>
              <p>Bio.</p>
            </div>
          </div>
        </div>
        <div class="w3-col l4  w3-margin-bottom">
          <div class="w3-card">
            <div class="w3-container">
              <ul id="dynamic-list"  class="list-group">
                <h3>Jobs Posted</h3>
                <div class="d-inline">
                    <input type="text" class="form-control" id="candidate"/>
                    <button onclick="addItem()" type="button" class="btn btn-secondary">add Item</button>
                    <button onclick="removeItem()" type="button" class="btn btn-secondary">remove Item</button>
                </div>
              </ul>
            </div>
          </div>
        </div>

    <script src="script.js"></script>
</div>

<script>
  function addItem(){
  var ul = document.getElementById("dynamic-list");
  var candidate = document.getElementById("candidate");
  var li = document.createElement("li");
  li.setAttribute('id',candidate.value);
  li.appendChild(document.createTextNode(candidate.value));
  ul.appendChild(li);
}

function removeItem(){
  var ul = document.getElementById("dynamic-list");
  var candidate = document.getElementById("candidate");
  var item = document.getElementById(candidate.value);
  ul.removeChild(item);
} 
</script>


</div>
</body>
</html>

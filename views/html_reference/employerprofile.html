<!DOCTYPE html>
<html>
<title>Arbonsi</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}

body, html {
  height: 100%;
  line-height: 1.8;
}

/* Full height image header */
.bgimg-1 {
  background-position: center;
  background-size: cover;
  background-image: url("https://www.tokkoro.com/picsup/1071462-forest.jpg");
  min-height: 100%;
}

.w3-bar .w3-button {
  padding: 16px;
}
.w3-jumbo {
    font-size: 100px!important;
}
.w3-large {
    font-size: 20px!important;
}
.btn {
            background-color: #3a7b99; /* navy */
            border: none;
            color: white;
            -webkit-transition-duration: 0.4s; /* Safari */
            transition-duration: 0.4s;
            }
            .btn:hover {
                background-color: #3a9958; /* leaves color */
                color: white;
            }
            *{
                margin: 0;
                padding: 0;
            }
            .rate {
                float: left;
                height: 60px;
                padding: -5 40px;
            }
            .rate:not(:checked) > input {
                position: absolute;
                top:-9999px;
            }
            .rate:not(:checked) > label {
                float:right;
                width:1em;
                overflow:hidden;
                white-space:nowrap;
                cursor:pointer;
                font-size:30px;
                color:#ccc;
            }
            .rate:not(:checked) > label:before {
                content: 'â˜… ';
            }
            .rate > input:checked ~ label {
                color: #ffc700;    
            }
            .rate:not(:checked) > label:hover,
            .rate:not(:checked) > label:hover ~ label {
                color: #deb217;  
            }
            .rate > input:checked + label:hover,
            .rate > input:checked + label:hover ~ label,
            .rate > input:checked ~ label:hover,
            .rate > input:checked ~ label:hover ~ label,
            .rate > label:hover ~ input:checked ~ label {
                color: #c59b08;
            }
</style>
<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-card" id="myNavbar">
    <a href="#home" class="w3-bar-item w3-button w3-wide">ARBONSI</a>
    <!-- Right-sided navbar links -->
    <div class="w3-right">
      <!-- <a href="#about" class="w3-bar-item w3-button">ABOUT</a>
      <a href="#team" class="w3-bar-item w3-button"><i class="fa fa-user"></i> TEAM</a> -->
      <!-- <a href="signin.html" class="w3-bar-item w3-button"><i class="fa fa-user-circle"></i> LOGIN</a> -->
    </div>
  </div>
</div>

<div class="w3-container w3-light-grey" style="padding:128px 16px" id="team">
    <h1 class="w3-center">Employer Profile</h1>
    <div class="w3-row-padding w3-grayscale" style="margin-top:64px">
        <div class="w3-col l4  w3-margin-bottom">
          <div class="w3-card">
            <div class="w3-container">
             <img src="profile.jpg" class="card-img-top-sm" alt="profile pic">
              <h3> Employer Name</h3>
              <div class="form-group row">
                <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Full Name</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control form-control" id="colFormLabelSm" placeholder="John Doe">
                </div>
            </div>
              <div class="form-group row">
                    <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Company</label>
                    <div class="col">
                      <input type="email" class="form-control form-control" id="colFormLabelSm" placeholder="Google">
                    </div>
                </div>
              <div class="form-group row">
                  <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Email</label>
                  <div class="col">
                    <input type="email" class="form-control form-control" id="colFormLabelSm" placeholder="John.Doe@email.com">
                  </div>
              </div>
              <div class="form-group">
                  <label for="description">Bio</label>
                  <textarea class="form-control" id="description" rows="3"></textarea>
              </div class="w3-margin-bottom">
                <button type="submit" class="btn btn-primary mb-3">Update</button>
                <button type="button" class="btn btn-primary mb-3" data-toggle="modal" data-target="#jobForm">
                    Create Job
                </button>
              </div>
            </div>
        </div>
        <div class="w3-col l4  w3-margin-bottom">
            <div class="w3-card">
              <div class="w3-container">
                <h3> Jobs Created</h3>
        
          </div>
        
                

</div>



<!-- Modal -->
<div class="modal fade" id="jobForm" tabindex="-1" role="dialog" aria-labelledby="jobFormLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">New Job</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="briefDescription">Brief Description</label>
                    <textarea class="form-control" id="briefDescription" rows="2"></textarea>
                </div>
                <div class="form-group">
                    <label for="tags">Tags</label>
                    <input type="text" class="form-control" id="tags" >
                </div>
                <div class="form-group">
                    <label>Payment</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">$</span>
                        </div>
                        <input type="text" class="form-control"/>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="rate">Difficulty</label>
                        <div class="form-group">
                            <div class="rate">
                                <input type="radio" id="star1" name="rate" value="1" />
                                <label for="star1" title="text"></label>
                                <input type="radio" id="star2" name="rate" value="2" />
                                <label for="star2" title="text"></label>
                                <input type="radio" id="star3" name="rate" value="3" />
                                <label for="star3" title="text"></label>
                                <input type="radio" id="star4" name="rate" value="4" />
                                <label for="star4" title="text"></label>
                                <input type="radio" id="star5" name="rate" value="5" />
                                <label for="star5" title="text"></label>
                            </div>
                         </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
</div>
</div>
</div>
</div>



    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</div>
</body>
</html>
